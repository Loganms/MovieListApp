<div id="header" class="cc-base-gutter">
   <div class= "pull-left">
      <a class="" href="/">
      <img src="../Resources/1.png" height="50px">
      </a>
   </div>
   <div class= "pull-right">
   
   <div *ngIf="!signedIn">
   <label>username: </label>
   <input [(ngModel)]="user.username" placeholder="not set">
   <button class="btn btn-primary navbar-btn"
           (click)=signIn(user.username)
           [disabled]="user.username.length === 0">Fake Sign In</button>
   </div>
   
   <div *ngIf="signedIn">      
   {{user.username}}
   <button class="btn btn-primary navbar-btn"
           (click)=signOut(user.username)>Sign Out</button>
   <label>New Movie List: </label>
   <input [(ngModel)]="newMovieListName" 
          placeholder="my movie list">
          
   <button class="btn btn-primary navbar-btn"
      (click)=createMovieList()
      [disabled]="newMovieListName.length === 0">Create</button>
   </div>
   </div>
   
</div>

<div class="container cc-container">
   <h2> Movie Lists! </h2>
   <div class="pull-left"
      *ngFor="let mlist of movieLists" >
      
      <div class="panel panel-default"
         >
         <div class="panel-body"
            [ngClass]="{'bg-primary': mlist.isExpanded}">
            
            <div class="pull-left" (click)="mlist.isExpanded = !mlist.isExpanded;onSelectMovieList(mlist)">
            <span class="cc-listName"> {{mlist.listName}} </span>
            <div class="cc-listAuthor"> By {{mlist.username}} </div>
            </div>
            
            <span *ngIf="mlist.userID === user.id"
               class="pull-right glyphicon glyphicon-trash"></span>
            
            <div *ngIf="mlist.movies !== undefined && mlist.isExpanded">
               <table class="table table-hover">
               <tr *ngFor="let movie of mlist.movies">
                  
                  <td> {{movie.movieTitle}}</td>
                  <td> {{movie.rating}} </td>
                  <td *ngIf="mlist.userID === user.id"
                     class="glyphicon glyphicon-wrench"></td>
               
               </tr>
               <tr *ngIf="mlist.userID === user.id">
                  <td><input [(ngModel)]="mlist.newMovieEntry" 
                     placeholder="add movie entry"></td>
                  <td><input [(ngModel)]="mlist.newMovieRating"
                     placeholder="rating"
                     class="cc-number-input"></td>
                  <td class="glyphicon glyphicon-plus"
                     (click)=addMovie(mlist)>
                  </td>
                  
               </tr>
               </table>
            </div>  
         </div>
      </div>
   </div>
</div>
